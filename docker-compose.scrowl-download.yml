version: "3.9"


services:
  scrowl_downloads:
    environment:
      - NODE_PATH="/scrowl-project/apps/scrowl-downloads/src"
    build:
      context: .
      dockerfile: ./.docker/scrowl-downloads.dockerfile
    container_name: scrowl_downloads
    working_dir: /scrowl-project/apps/scrowl-downloads
    stdin_open: true
    command: >
      sh -c "npx yarn start --scope='@apps/scrowl-downloads'"
    ports:
      - 3011:3000
    volumes:
      - "./turbo.json:/scrowl-project/turbo.json"
      - "./package.json:/scrowl-project/package.json:ro"
      
      - "./apps/scrowl-downloads/src:/scrowl-project/apps/scrowl-downloads/src"
      - "./apps/scrowl-downloads/public:/scrowl-project/apps/scrowl-downloads/public"
      - "./apps/scrowl-downloads/package.json:/scrowl-project/apps/scrowl-downloads/package.json:ro"
      - "./apps/scrowl-downloads/tsconfig.json:/scrowl-project/apps/scrowl-downloads/tsconfig.json"
      
      # adding config files
      - "./packages/config/es√ülint-preset.js:/scrowl-project/packages/config/eslint-preset.js"
      - "./packages/config/linters:/scrowl-project/packages/config/linters"
      - "./packages/config/package.json:/scrowl-project/packages/config/package.json:ro"

      # adding tsconfig files
      - "./packages/tsconfig/package.json:/scrowl-project/packages/tsconfig/package.json:ro"
      - "./packages/tsconfig:/scrowl-project/packages/tsconfig"

      # adding ui files
      - "./packages/ui/package.json:/scrowl-project/packages/ui/package.json:ro"
      - "./packages/ui/src:/scrowl-project/packages/ui/src"
      - "./packages/ui/tsconfig.json:/scrowl-project/packages/ui/tsconfig.json"
    networks:
      - scrowl-downloads-network

networks:
  scrowl-downloads-network:
    driver: bridge
